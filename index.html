 <head>
 <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <title>CALCULAR IMC</title>

    <script type="text/javascript">
       function calculaIMC()
       {
            var peso;
            var estatura;
            var resultado; 
            var categoria;
            
            peso=document.getElementById("peso").value;
            estatura=document.getElementById("estatura").value/100;
           
            resultado=peso/(estatura*estatura);
           
            document.getElementById("resultado").value=resultado.toFixed(2);
            
            if(resultado<18.5)
              {
                  categoria="Bajo peso, Deberia subir " + (estatura*estatura*24.9-peso).toFixed(1) + " kilos";
              }
            else if(resultado>=18.5 && resultado<=24.9) 
              {
                  categoria="Tiene un peso saludable"
              }
            else if(resultado>24.9 && resultado<=29.9) 
              {
                  categoria="Sobrepeso. Deberia adelgazar "+(peso-estatura*estatura*24.9).toFixed(1) +" kilos";
              }
            else if(resultado>29.9 && resultado<=34.9) 
              {
                  categoria="Obesidad grado 1. Deberia adelgazar "+(peso-estatura*estatura*24.9).toFixed(1) +" kilos";
              }
            else if(resultado>34.9 && resultado<=39.9) 
              {
                  categoria="Obesidad grado 2. Deberia adelgazar "+(peso-estatura*estatura*24.9).toFixed(1) +" kilos";
              }
            else if(resultado>39.9) 
              {
                  categoria="Obesidad grado 3. Deberia adelgazar "+(peso-estatura*estatura*24.9).toFixed(1) +" kilos";
              }
                  document.getElementById("categoria").value=categoria;
       }
       
    </script>
 </head>


<body>
    <center>
        <img src="img/IMC.png" width="400" height="180"  alt="" class="encabezado">
    </center>
  <br>

<div class="container"   >  
  <form  name="formulario" id="formulario" class="z-depth-3" action="" >
  <fieldset >
  <legend class="indigo-text darken-4  " >CALCULAR EL INDICE DE MASA CORPORAL</legend>
 
   <p >Nombres:
     <input type="text" class=" white" name="nombres" id="nombres" size="30" required="required">
   </p>
  
    <p>Ingrese su estatura (cm):
      <input type="text" class="white" name="estatura" id="estatura" size="5" maxlength="3">
    </p>
  
   <p>Ingrese su peso (kg):
   <input type="text" class="white" name="peso" id="peso" size="5" maxlength="5">
  
  </p>
   <p> IMC:
    <input type="text" class="grey lighten-2" name="resultado" id="resultado" size="10" maxlength="15" readonly>
  <p>Tome en cuenta para su salud:
    <input type="text" class="grey lighten-2"  name="categoria" id="categoria" size="30" readonly>
      
    </div>
   </p>
 </fieldset>
 </form>

  <div class="container">
    <center>
      <button class="btn red rounded-4 " type="button" value="Calcular IMC" id="calcular" onClick="calculaIMC()" ><span>Calcular</span></button>
      <button class="btn grey darken-2 rounded-4 " type="button" value="Guardar" id="guardar" onclick=" guardar() " ><span>Guardar</span></button>
      <button class="btn green darken-3 rounded-4 " type="button" value="Consultar" id="consultar" onclick="consultar()" ><span>Consultar</span></button>
      <button class="btn black rounded-4 " type="button" value="Limpiar" id="limpiar" onclick="limpiar()" ><span>LIMPIAR</span></button> 
  </center> 
  
</div>
